<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Biomecânica - MK-CARDIOSPORT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="MK-CARDIOSPORT Logo" class="logo">
        <h1>Avaliação Biomecânica</h1>
        <button class="patient-btn" onclick="togglePatientModal()">
            <img src="assets/user-icon.png" alt="Icone de Paciente">
        </button>
        <span id="patientNameDisplay" class="patient-name"></span>
    </header>

    <nav class="navigation">
        <button onclick="showCategory('todasAvaliacoes')">Todas as Avaliações</button>
        <button onclick="showCategory('areasAnalise')">Áreas de Análise</button>
        <button onclick="showCategory('esportes')">Esportes</button>
    </nav>

    <main id="main-content">
        <!-- Conteúdo dinâmico aparece aqui -->
    </main>

    <!-- Modal para entrada de dados do paciente -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="togglePatientModal()">&times;</span>
            <h2>Dados do Paciente</h2>
            <form id="patientForm" onsubmit="savePatient(event)">
                <label for="patientName">Nome:</label>
                <input type="text" id="patientName" name="patientName" required>
                <label for="patientAge">Idade:</label>
                <input type="number" id="patientAge" name="patientAge" required>
                <button type="submit" class="save-btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="todasAvaliacoes.js"></script>
    <script src="areasAnalise.js"></script>
    <script src="esportes.js"></script>
</body>
</html>
