<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Biomecânica - MK-CARDIOSPORT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="header-content">
            <img src="logo.png" alt="MK-CARDIOSPORT Logo" class="logo">
            <h1 class="title">Avaliação Biomecânica</h1>
        </div>
        <span id="patientNameDisplay" class="patient-name"></span>
    </header>

    <!-- Navegação -->
    <nav class="navigation">
        <button onclick="showCategory('todasAvaliacoes')">Todas as Avaliações</button>
        <button onclick="showCategory('areasAnalise')">Áreas de Análise</button>
        <button onclick="showCategory('esportes')">Esportes</button>
    </nav>

    <!-- Conteúdo Principal -->
    <main id="main-content">
        <!-- Conteúdo dinâmico será carregado aqui -->
    </main>

    <!-- Botão flutuante redondo para cadastro de paciente -->
    <button class="floating-btn" onclick="togglePatientModal()">P</button>

    <!-- Modal para cadastro de paciente -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="togglePatientModal()">&times;</span>
            <h2>Dados do Paciente</h2>
            <form id="patientForm" onsubmit="savePatient(event)">
                <label for="patientName">Nome:</label>
                <input type="text" id="patientName" name="patientName" placeholder="Digite o nome" required>
                
                <label for="patientAge">Idade:</label>
                <input type="number" id="patientAge" name="patientAge" placeholder="Digite a idade" required>
                
                <label for="patientDate">Data:</label>
                <input type="text" id="patientDate" name="patientDate" readonly>
                
                <button type="submit" class="save-btn">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js" type="module"></script>
</body>
</html>
